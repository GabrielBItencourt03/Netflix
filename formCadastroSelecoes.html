<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Seleções Copa 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md p-8 border border-black rounded-md shadow-md">
    <div class="text-center mb-6">
      <h2 class="text-xl font-bold uppercase tracking-wide">Cadastro de Seleções</h2>
    </div>
    <form id="formSelecoes" class="space-y-4">
      <input type="text" id="selecoes" name="selecoes" placeholder="Nome da Seleção" required class="w-full border border-black px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-black"/>
      <select id="continente" name="continente" required class="w-full border border-black px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-black">
        <option value="">Continente</option>
        <option>América</option><option>Europa</option><option>África</option><option>Ásia</option><option>Oceania</option>
      </select>
      <input type="number" id="numerosTitulos" name="numerosTitulos" placeholder="Número de Títulos" required min="0" class="w-full border border-black px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-black"/>
      <input type="text" id="jogadorDestaque" name="jogadorDestaque" placeholder="Jogador Destaque" required class="w-full border border-black px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-black"/>
      <button type="submit" class="w-full bg-black text-white py-2 font-semibold rounded hover:bg-white hover:text-black hover:border-black transition">Cadastrar Seleção</button>
    </form>

    <div class="mt-6">
      <h3 class="text-lg font-bold uppercase border-b border-black pb-1 mb-3">Seleções Cadastradas</h3>
      <ul id="listaSelecao" class="space-y-2 text-sm"></ul>
    </div>
  </div>

  <script>
    document.getElementById('formSelecoes').addEventListener('submit', e => {
      e.preventDefault();
      const nome = e.target.selecoes.value;
      const continente = e.target.continente.value;
      const titulos = e.target.numerosTitulos.value;
      const jogador = e.target.jogadorDestaque.value;

      const li = document.createElement('li');
      li.className = "border border-black p-3 rounded";
      li.innerHTML = `<strong>${nome}</strong> – ${continente}, ${titulos} títulos, destaque: ${jogador}`;
      document.getElementById('listaSelecao').appendChild(li);
      e.target.reset();
    });
  </script>
</body>
</html>
